<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site en Maintenance</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    color: #fff;
    background: url('path_to_your_background_image.jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .logo {
    margin-bottom: 20px;
  }

  .header {
    font-size: 2em;
    margin-bottom: 10px;
  }

  .description {
    margin-bottom: 30px;
  }

  .social-media {
    margin-bottom: 30px;
  }

  .social-media a {
    margin: 0 10px;
    color: #fff;
    text-decoration: none;
  }

  .social-media a:hover {
    text-decoration: underline;
  }

  .notify-section {
    background: rgba(255, 255, 255, 0.7);
    padding: 20px;
    border-radius: 5px;
    width: 80%;
    max-width: 400px;
    margin: 20px auto;
  }

  .notify-section input[type=email] {
    margin-right: 10px;
    border: none;
    padding: 10px;
    border-radius: 5px;
    width: calc(70% - 20px);
  }

  .notify-section input[type=submit] {
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    background-color: #333;
    color: white;
    cursor: pointer;
  }

  .notify-section input[type=submit]:hover {
    background-color: #555;
  }

  .footer {
    font-size: 0.75em;
    margin-top: auto;
    padding: 10px;
  }
</style>
</head>
<body>

<div class="logo">
  <!-- Insert your logo image file here -->
  <img src="logo_path.svg" alt="Marie-Aure Logo">
</div>

<div class="header">
  Marie-Aure || Maintenance Page
</div>

<p class="description">
  Bienvenue, je suis en train de faire un nouveau site internet. Un peu de patience et tout sera a nouveau visible et disponible.
</p>

<div class="social-media">
  <!-- Insert the correct links to your social media pages -->
  <a href="path_to_facebook" target="_blank">Facebook</a>
  <a href="path_to_twitter" target="_blank">Twitter</a>
  <a href="path_to_instagram" target="_blank">Instagram</a>
  <a href="path_to_linkedin" target="_blank">LinkedIn</a>
</div>

<div class="notify-section">
  Contactez moi!
  <b>contact@marie-aure.com</b>
</div>

<div class="footer">
  Copyright &copy; Maintenance Page
</div>

</body>
</html>
